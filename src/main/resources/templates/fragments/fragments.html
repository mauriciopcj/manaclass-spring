<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<!-- HEAD -->

<head th:fragment="head(titulo)">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<title th:text="${titulo}"></title>
	
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/fontawesome/css/all.css}" />
</head>

<body>

	<div th:fragment="header(cabecalho)" class="container py-2">

	</div>

		</a>
		
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse" id="navbarSupportedContent" th:if="${session.usuarioLogado != null}">
			<ul class="navbar-nav mr-auto">
	     		<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarCadastros" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Cadastro
					</a>
					
					<div class="dropdown-menu" aria-labelledby="navbarCadastros">

				</li>
				
				<li class="nav-item">
					<a class="nav-link" th:href="@{/aluno/relatorio}">

					</a>
				</li>

			<ul class="navbar-nav text-white">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" 
					href="#" id="navbarCadastros" role="button" 
					data-toggle="dropdown" aria-haspopup="true" 
					aria-expanded="false" th:text=" ${session.usuarioLogado.nome} "></a>
					
					<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarCadastros">
						<a class="dropdown-item" th:href="@{/usuarios/cadastro}">Editar</a>
						
						<a class="dropdown-item" th:href="@{/login/out}">Sair</a>
