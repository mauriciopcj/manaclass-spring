			</div>
			<div class="form-group">
				<label for="nota2">Segunda Nota</label>

			</div>
			<div class="form-group">
				<label for="nota3">Terceira Nota</label>
				<input type="text" class="form-control" th:field="*{nota3}">
			</div>

			<input type="submit" class="btn btn-dark" value="Cadastrar"/>
		</form>
	</div>
