<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--/*/ <head th:insert="~{fragments/fragments :: head('Login')}"></head> /*/-->

<body>

	<!--/*/ <div th:replace="~{fragments/fragments :: menu}"></div> /*/-->
	
	<!--/*/ <div th:replace="~{fragments/fragments :: header('Autentique-se')}"></div> /*/-->
	
	<div class="container row m-auto justify-content-center">
	
		<form class="form border p-4 col-12 col-md-6" th:action="@{/login}" method="POST">
			
			<div class="mx-auto" style="max-width: 120px;">
				<img class="w-100" th:src="@{/images/mana.png}" />
			</div>
			
			<h5 class="text-center">ManaClass</h5>
			
			<div th:if="${not #strings.isEmpty(mensagem)}" 
				th:utext="${mensagem} + '<button type=&quot;button&quot; class=&quot;close&quot; data-dismiss=&quot;alert&quot; aria-label=&quot;Close&quot;><span aria-hidden=&quot;true&quot;>&times;</span></button>'"
				th:class="${'alert-dismissible fade show alert alert-' + typeMessage}" role="alert">
			</div>
			
			<div class="form-group">
			    <label for="email">Email</label>
			    <input type="text" class="form-control" id="email" name="email" required="required">
		  	</div>
		  	
		  	<div class="form-group">
			    <label for="senha">Senha</label>
			    <input type="password" class="form-control" id="senha" name="senha" required="required">
		  	</div>
	
			<input type="submit" class="btn btn-block btn-dark" value="Login"/>
			<br/>
			
			<a th:href="@{/usuarios/cadastro}">Cadastrar-se</a>
			
		</form>
		
	</div>
	
	<!--/*/ <th:block th:replace="~{fragments/footerinc :: footer}"/> /*/-->
</body>
</html>
