<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--/*/ <head th:insert="~{fragments/fragments :: head('Login')}"></head> /*/-->

<body>

	<!--/*/ <div th:replace="~{fragments/fragments :: menu}"></div> /*/-->
	
	<!--/*/ <div th:replace="~{fragments/fragments :: header('Autentique-se')}"></div> /*/-->
	
	<div class="container">
	
		<form class="form" th:action="@{/usuarios}" method="POST" th:object="${usuario}">
			
			<p class="alert alert-primary" th:text="${mensagem}" th:if="${mensagem != null}"></p>
			
			<input type="text" th:field="*{id}" hidden="true">
			
			<div class="form-group">
			    <label for="nome">Nome</label>
			    <input type="text" class="form-control" th:field="*{nome}" required="required">
		  	</div>
		  	
			<div class="form-group">
			    <label for="email">Email</label>
			    <input type="text" class="form-control" th:field="*{email}" required="required">
		  	</div>
		  	
		  	<div class="form-group">
			    <label for="senha">Senha</label>
			    <input type="password" class="form-control" th:field="*{senha}" required="required">
		  	</div>
	
			<input type="submit" class="btn btn-dark" value="Cadastrar"/>
			
		</form>
		
	</div>
	
	<!--/*/ <th:block th:replace="~{fragments/footerinc :: footer}"/> /*/-->
</body>
</html>
