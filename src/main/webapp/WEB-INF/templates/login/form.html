<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--/*/ <head th:insert="~{fragments/fragments :: head('Login')}"></head> /*/-->

<body>

	<!--/*/ <div th:replace="~{fragments/fragments :: menu}"></div> /*/-->
	
	<!--/*/ <div th:replace="~{fragments/fragments :: header('Autentique-se')}"></div> /*/-->
	
	<div class="container row m-auto justify-content-center">
	
		<form class="form border p-4 col-12 col-md-6" th:action="@{/login}" method="POST" th:object="${usuario}">
			
			<div class="mx-auto" style="max-width: 120px;">
				<img class="w-100" th:src="@{/resources/images/mana.png}" />
			</div>
			
			<h5 class="text-center">ManaClass</h5>
			
			<p class="alert alert-primary" th:text="${mensagem}" th:if="${mensagem != null}"></p>
			
			<div class="form-group">
			    <label for="email">Email</label>
			    <input type="text" class="form-control" th:field="*{email}" required="required">
		  	</div>
		  	
		  	<div class="form-group">
			    <label for="senha">Senha</label>
			    <input type="password" class="form-control" th:field="*{senha}" required="required">
		  	</div>
	
			<input type="submit" class="btn btn-block btn-dark" value="Login"/>
			<br/>
			
			<a th:href="@{/home/cadastro}">Cadastrar-se</a>
			
		</form>
		
	</div>
	
	<!--/*/ <th:block th:replace="~{fragments/footerinc :: footer}"/> /*/-->
</body>
</html>
